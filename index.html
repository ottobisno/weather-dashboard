<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./Assets/css/reset.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./Assets/css/style.css'> 
</head>
<body>
    <header>
        <h1 class="display-1 text-center text-light bg-dark pb-3"><strong>Weather Dashboard</strong></h1> 
    </header>
    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-12 col-sm-4 col-lg-3">
                <h2 class="heading display-6 text-center text-dark bg-light pb-1">Search for a City:</h2>
                <form id="search-form" class="px-3">
                    <input id="search-input" class="w-100 mb-2 p-2" type="text" placeholder="Type here">
                    <button id="search-btn" type="button" class="btn btn-dark btn-outline-secondary w-100">Search</button>
                </form>
                <hr/>
                <div id="search-history" class="w-100 px-3">
                <!--Previous searches will be populated here from the local storage-->
                </div>
            </div>
            <div id="results-area" class="col-12 col-sm-8 col-lg-9" data-state="hidden">
                <div id="current-day-card" class="border border-dark border-2 rounded-2 my-2 p-2">
                    <h2 id="city-and-date" class="heading display-6 text-dark bg-light pb-3">City Name + Date</h2>
                    <p>Temp: <span id="temp"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>UV Index: <span id="uv-index"></span></p>
                </div>
                <div class="forecast">
                    <h2 class="heading display-6 text-dark bg-light p-2 pb-3">5-Day Forecast:</h2>
                    <div id="forecast-cards" class="d-flex flex-wrap justify-content-evenly p-2">
                        <div id="day-1" class="bg-dark text-light p-2 m-1 shadow rounded">
                            <p id="date-1"></p>
                            <span id="icon-1"></span>
                            <p>Temp: <span id="temp-1"></span></p>
                            <p>Wind: <span id="wind-1"></span></p>
                            <p>Humidity: <span id="humidity-1"></span></p>
                        </div>
                        <div id="day-2" class="bg-dark text-light p-2 m-1 shadow rounded">
                            <p id="date-2"></p>
                            <span id="icon-2"></span>
                            <p>Temp: <span id="temp-2"></span></p>
                            <p>Wind: <span id="wind-2"></span></p>
                            <p>Humidity: <span id="humidity-2"></span></p>
                        </div>
                        <div id="day-3" class="bg-dark text-light p-2 m-1 shadow rounded">
                            <p id="date-3"></p>
                            <span id="icon-3"></span>
                            <p>Temp: <span id="temp-3"></span></p>
                            <p>Wind: <span id="wind-3"></span></p>
                            <p>Humidity: <span id="humidity-3"></span></p>
                        </div>
                        <div id="day-4" class="bg-dark text-light p-2 m-1 shadow rounded">
                            <p id="date-4"></p>
                            <span id="icon-4"></span>
                            <p>Temp: <span id="temp-4"></span></p>
                            <p>Wind: <span id="wind-4"></span></p>
                            <p>Humidity: <span id="humidity-4"></span></p>
                        </div>
                        <div id="day-5" class="bg-dark text-light p-2 m-1 shadow rounded">
                            <p id="date-5"></p>
                            <span id="icon-5"></span>
                            <p>Temp: <span id="temp-5"></span></p>
                            <p>Wind: <span id="wind-5"></span></p>
                            <p>Humidity: <span id="humidity-5"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script type="text/javascript" src='./Assets/js/script.js'></script>
</body>
</html>
